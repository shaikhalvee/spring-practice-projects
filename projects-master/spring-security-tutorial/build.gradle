plugins {
    id 'java'
    id 'idea'
    id 'maven-publish'
}

ext {
    springCore = '5.2.3.RELEASE'
    springSecurityCore = '5.3.3.RELEASE'
    springDataJpa = '2.2.4.RELEASE'
    guavaVersion = '16.0.1'
}

repositories {
    mavenLocal()
    mavenCentral()
