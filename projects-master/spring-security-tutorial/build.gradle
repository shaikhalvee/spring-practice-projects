dependencies {
    compile 'com.google.guava:guava:16.0.1'
    compile 'org.springframework:spring-core:5.2.3.RELEASE'
    compile 'org.springframework:spring-web:5.2.3.RELEASE'
    compile 'org.springframework:spring-tx:5.2.3.RELEASE'
    compile 'org.springframework:spring-webmvc:5.2.3.RELEASE'
    compile 'org.springframework:spring-jdbc:5.2.3.RELEASE'
    compile 'org.springframework:spring-oxm:5.2.3.RELEASE'
    compile 'org.springframework:spring-aspects:5.2.3.RELEASE'
    compile 'org.aspectj:aspectjrt:1.6.10'
    compile 'org.aspectj:aspectjweaver:1.6.10'
    compile 'cglib:cglib-nodep:3.3.0'
    compile 'javax.servlet:jstl:1.1.2'
    compile 'taglibs:standard:1.1.2'
    compile 'log4j:log4j:1.2.14'
    compile 'org.slf4j:slf4j-api:1.6.1'
    compile 'org.slf4j:slf4j-log4j12:1.6.1'
    compile 'org.slf4j:jcl-over-slf4j:1.6.1'
    compile 'org.springframework.security:spring-security-core:5.3.3.RELEASE'
    compile 'org.springframework.security:spring-security-web:5.3.3.RELEASE'
    compile 'org.springframework.security:spring-security-config:5.3.3.RELEASE'
    compile 'org.springframework.security:spring-security-taglibs:5.3.3.RELEASE'
    compile 'org.springframework.data:spring-data-jpa:2.2.4.RELEASE'
    compile 'c3p0:c3p0:0.9.1.2'
    compile 'mysql:mysql-connector-java:5.1.16'
    compile 'org.hibernate.java-persistence:jpa-api:2.0-cr-1'
    compile 'org.hibernate:hibernate-entitymanager:3.6.3.Final'
    compile 'org.hibernate:hibernate-validator:4.3.1.Final'
    compile 'com.mysema.querydsl:querydsl-core:2.2.5'
    compile 'com.mysema.querydsl:querydsl-jpa:2.2.5'
    compile 'com.mysema.querydsl:querydsl-apt:2.2.5'
    compile 'javax.servlet:servlet-api:2.5'
    testCompile 'junit:junit:4.8.2'
    testCompile 'org.mockito:mockito-all:1.8.5'
    testCompile 'org.springframework:spring-test:5.2.3.RELEASE'
}

group = 'org.krams'
version = '0.0.1-SNAPSHOT'
description = 'spring-security Maven Webapp'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
